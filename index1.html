    <div class="container text-center">

        <h1 class="animated rubberBand">HANGMAN</h1>

        <div class="dropdown">
            <button class="btn btn-info dropdown-toggle mt-5" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Nouveau Thème !
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">League Of Legends 🐲</a>
                <a class="dropdown-item" href="#">Disney 🐲</a>
                <a class="dropdown-item" href="#">Nintendo 🐲</a>
            </div>
        </div>

        <div class="drawContainer mt-5 mx-auto">
            <div id="draw"></div>
        </div>

        <p id="hide"></p> 

        <button onclick="btnHelp()" class="btn btn-info mt-3" id="btnHelp">INDICE ✍️</button>

        <div class="col-lg-8 mx-auto mt-3">
            <div id="clavier"></div>
        </div>

        <div id="myProgress" class="mt-5">
          <div id="myBar"></div>
      </div>

</div>
